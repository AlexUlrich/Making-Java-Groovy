apply plugin:'groovy'
apply plugin:'eclipse'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java { srcDirs = [] }
        groovy { srcDir 'src' }
    }
    test {
        java { srcDirs = [] }
        groovy { srcDir 'test' }
        resources { srcDir 'resources' }
    }
}

task wrapper(type:Wrapper) {
    gradleVersion = '1.0-milestone-8'
}

dependencies {
    groovy "org.codehaus.groovy:groovy-all:1.8.5"
    
    testCompile "org.spockframework:spock-core:0.5-groovy-1.8"
}
